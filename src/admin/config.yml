backend:
    name: github
    repo: DaviTeodoro/blog

media_folder: "static/images"
public_folder: "/images"

collections:
    - name: "posts"
      label: "Posts"
      folder: "posts"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Excerpt", name: "excerpt", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "date" }
          - { label: "Featured Image", name: "cover", widget: "image" }
          - { label: "Tags", name: "tags", widget: "list", default: ["news"] }
          - {
                label: "Featured Image Fullscreen",
                name: "fullscreen",
                widget: "boolean",
                default: true,
            }
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
                - {
                      label: Quote,
                      name: quote,
                      widget: string,
                      default: "Everything is awesome!",
                  }
                - label: Author
                  name: author
                  widget: object
                  fields:
                      - {
                            label: Name,
                            name: name,
                            widget: string,
                            default: "Emmet",
                        }
                      - {
                            label: Avatar,
                            name: avatar,
                            widget: image,
                            default: "/img/emmet.jpg",
                        }
          - { label: "Body", name: "body", widget: "markdown" }
